<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>

<body>
    <div id="app" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
        <div id="content">
            <canvas id="canv" width="100" height="100"></canvas>
        </div>
        <div class="break"></div>
        <div id="config">
            <div class="file-input">
                <input type='file' accept="audio/*" placeholder="" id="music-upload" class="file">
                <label for="music-upload" id="song-label">Select a Song</label>
            </div>
            <button id="playpause"></button>
            <button id="allowflash" class="allowflash">Disable Dynamic Colors</button>
            <button id="allowbackflash" class="allowflash">Disable Background Flash</button>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
