<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music Visualizer</title>
</head>

<body>
    <div id="app" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
        <div id="content">
            <canvas id="canv" width="100" height="100"></canvas>
        </div>
        <div class="break"></div>
        <div id="config">
            <div class="file-input">
                <input type='file' accept="audio/*" placeholder="" id="music-upload" class="file">
                <label for="music-upload" id="song-label">Select a Song</label>
            </div>
            <button id="playpause"></button>
            <button id="allowflash" class="allowflash">Disable Dynamic Colors</button>
            <button id="allowbackflash" class="allowflash">Disable Background Flash</button>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
